<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Enregistrer un nouveau livre</h2>
    <form [formGroup]="bookFormGroup" (ngSubmit)="onSaveBook()">
      <div class="form-group">
        <label for="title">Titre</label
        ><input
          type="text"
          class="form-control"
          formControlName="title"
          id="title"
        />
      </div>
      <div class="form-group">
        <label for="author">Auteur</label
        ><input
          type="text"
          class="form-control"
          formControlName="author"
          id="author"
        />
      </div>
      <div class="form-group">
        <label for="resume">Synopsis</label
        ><textarea
          class="form-control"
          formControlName="resume"
          id="resume"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="picture">Ajouter une photo</label>
        <input
          type="file"
          (change)="detectFiles($event)"
          class="form-control"
          accept="image/*"
          name="picture"
          id="picture"
        />
        <p class="text-primary" *ngIf="fileIsUploading">
          Fichier en cours de chargement !
        </p>
        <p class="text-success" *ngIf="fileUploaded">Fichier charg√© !</p>
      </div>
      <button
        type="submit"
        class="btn btn-success"
        [disabled]="bookFormGroup.invalid || fileIsUploading"
      >
        Enregistrer
      </button>
    </form>
  </div>
</div>
