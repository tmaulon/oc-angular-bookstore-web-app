<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Enregistrer un nouveau livre</h2>
    <form [formGroup]="bookFormGroup" (ngSubmit)="onSaveBook()">
      <div class="form-group">
        <label for="title">Titre</label
        ><input
          type="text"
          class="form-control"
          formControlName="title"
          id="title"
        />
      </div>
      <div class="form-group">
        <label for="author">Auteur</label
        ><input
          type="text"
          class="form-control"
          formControlName="author"
          id="author"
        />
      </div>
      <div class="form-group">
        <label for="resume">Synopsis</label
        ><textarea
          class="form-control"
          formControlName="resume"
          id="resume"
        ></textarea>
      </div>
      <button
        type="submit"
        class="btn btn-success"
        [disabled]="bookFormGroup.invalid"
      >
        Enregistrer
      </button>
    </form>
  </div>
</div>
